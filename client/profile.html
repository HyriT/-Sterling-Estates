<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Real Estate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <h1>My Profile</h1>
    <div id="profile-info">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
    </div>
  </div>

 <script>
async function loadProfile() {
  try {
    const userData = JSON.parse(localStorage.getItem('user')); // merr objektin { token, user }
    if (!userData || !userData.token) return window.location.href = '/login.html';

    const token = userData.token;
    const user = userData.user;

    // PlotÃ«so fushat e profilit
    document.getElementById('name').textContent = user.name;
    document.getElementById('email').textContent = user.email;
    document.getElementById('phone').textContent = user.phone || '-';
    document.getElementById('address').textContent = user.address || '-';

  } catch (err) {
    console.error(err);
    alert('Could not load profile');
  }
}

loadProfile();
</script>

</body>
</html>
