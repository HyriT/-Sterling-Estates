<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Real Estate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>My Profile</h1>
    <form id="profile-form">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="email" disabled></label>
      <label>Phone: <input type="text" id="phone"></label>
      <label>Address: <input type="text" id="address"></label>
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    // Merrim të dhënat e user-it nga localStorage (të ruajtura pas login)
    const userData = JSON.parse(localStorage.getItem('user')); // supozojmë që login response ruhet si { token, user }
    if (!userData || !userData.token) {
      window.location.href = '/login.html';
    }

    const token = userData.token;
    const user = userData.user;
    const userId = user._id; // supozojmë që backend kthen _id

    // Plotëso input-et me të dhënat e login
    document.getElementById('name').value = user.name;
    document.getElementById('email').value = user.email;
    document.getElementById('phone').value = user.phone || '';
    document.getElementById('address').value = user.address || '';

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const updatedData = {
          name: document.getElementById('name').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value
        };

        const res = await fetch(`http://localhost:3000/api/user/update/${userId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(updatedData)
        });

        if (!res.ok) throw new Error('Failed to update profile');
        const result = await res.json();

        // Përditëso localStorage me të dhënat e reja
        localStorage.setItem('user', JSON.stringify({ token, user: result }));

        alert('Profile updated successfully!');
      } catch (err) {
        console.error(err);
        alert('Error updating profile');
      }
    });
  </script>
</body>
</html>
