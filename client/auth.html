<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - MC Real Estate</title>
    <link rel="stylesheet" href="style.css">
  <link  
rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
  
/* AUTH Section */
.auth-section {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

.auth-container {
  background-color: #486973;
  padding: 45px 35px;
  max-width: 420px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgb(255, 255, 255);
  margin-top: 100px;
}
.auth-container h2 {
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #ffffff;
  text-align: center;
}

.form-group {
  margin-bottom: 22px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 7px;
  font-weight: 600;
  font-size: 15px;
  color: #ffffff;
}

.form-group input {
  width: 100%;
  padding: 12px 14px;
  border: 1.8px solid #cbd5db;
  border-radius: 7px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-group input:focus {
  border-color: #16404D;
  outline: none;
}

.auth-container button {
  width: 100%;
  padding: 14px;
  background-color: #ffffff;
  border: none;
  border-radius: 8px;
  color: #0f2e39;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.auth-container button:hover {
  background-color: #01ffb3;
}

.auth-link {
  margin-top: 18px;
  font-size: 15px;
  color: #fdfdfd;
  margin-left:40px;
}

.auth-link a {
  color: #01ffb3;
  font-weight: 700;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.3s ease;
}

.auth-link a:hover {
  color: #fff9ee;
  text-decoration: underline;
}

.hidden {
  display: none;
}

.error-msg {
  color: #e57373;
  font-size: 0.9em;
  margin-bottom: 14px;
  text-align: left;
  font-weight: 600;
}

  .social-login {
    margin: 20px 0 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  .social-login a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 37px;
    height:37px;
    border-radius: 50%;
    color: white;
    font-size: 22px;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }



  </style>
</head>
<body>
  <header id="main-header">
      <div style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 2rem; color: #ffffff;">
  <span style="color: #f1f1f1;"><i class="fas fa-home"></i> </i> Sterling Estates</span>
</div>    
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="team.html">Agent</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <!-- Login -->
    <div class="auth-container" id="login-container">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <p class="error-msg" style="display:none;"></p>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>

        <!-- Social login icons -->
        <div class="social-login">
          <a href="/auth/google" class="google" title="Login with Google" aria-label="Login with Google">
            <i class="fab fa-google"></i>
          </a>
          <a href="https://www.facebook.com/login.php" class="facebook" title="Login with Facebook" aria-label="Login with Facebook" target="_blank" rel="noopener">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/accounts/login/" class="instagram" title="Login with Instagram" aria-label="Login with Instagram" target="_blank" rel="noopener">
            <i class="fab fa-instagram"></i>
          </a>
        </div>

        <button type="submit">Login</button>
        <p class="auth-link">Don't have an account? <a href="#" id="show-register">Register here</a></p>
      </form>
    </div>
    </div>

    <!-- Register -->
    <div class="auth-container hidden" id="register-container">
      <h2>Register</h2>
      <form id="register-form">
        <p class="error-msg" style="display:none;"></p>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Enter your  username" required />
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Confirm Password</label>
          <input type="password" id="register-password-confirm" placeholder="Confirm your password" required />
        </div>
        <button type="submit">Register</button>
        <p class="auth-link">Already have an account? <a href="#" id="show-login">Login here</a></p>
      </form>
    </div>
  </section>

<script>
  const BASE_URL = "http://localhost:5000";
  const LOGIN_URL = `${BASE_URL}/api/auth/signin`;
  const REGISTER_URL = `${BASE_URL}/api/auth/signup`;

  // ElementÃ«t
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const showRegister = document.getElementById("show-register");
  const showLogin = document.getElementById("show-login");
  const loginContainer = document.getElementById("login-container");
  const registerContainer = document.getElementById("register-container");

  // NdÃ«rrimi mes login/register
  showRegister.addEventListener("click", (e) => {
    e.preventDefault();
    loginContainer.classList.add("hidden");
    registerContainer.classList.remove("hidden");
    clearErrorMessages();
  });

  showLogin.addEventListener("click", (e) => {
    e.preventDefault();
    registerContainer.classList.add("hidden");
    loginContainer.classList.remove("hidden");
    clearErrorMessages();
  });

  // Fshi mesazhet e gabimeve
  function clearErrorMessages() {
    document.querySelectorAll(".error-msg").forEach((el) => {
      el.textContent = "";
      el.style.display = "none";
    });
  }

  function showError(form, message) {
    const errorEl = form.querySelector(".error-msg");
    if (errorEl) {
      errorEl.textContent = message;
      errorEl.style.display = "block";
    }
  }

  // ðŸŸ¢ Login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearErrorMessages();

    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;

    if (!email || !password) {
      return showError(loginForm, "Email and password are required");
    }

    try {
      const res = await fetch(LOGIN_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.message || "Login failed");

      // âœ… Store user info (not token)

      localStorage.setItem("user", JSON.stringify(data.user || {}));
      window.location.href = "home.html";
    } catch (err) {
      showError(loginForm, err.message);
    }
  });

  // ðŸŸ¢ Register
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearErrorMessages();

    const username = document.getElementById("register-username").value.trim();
    const email = document.getElementById("register-email").value.trim();
    const password = document.getElementById("register-password").value;
    const confirm = document.getElementById("register-password-confirm").value;

    if (!username || !email || !password || !confirm) {
      return showError(registerForm, "All fields are required");
    }

    if (password !== confirm) {
      return showError(registerForm, "Passwords do not match");
    }

    try {
      const res = await fetch(REGISTER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.message || "Registration failed");

      alert("Registration successful! Please log in.");
      showLogin.click();
    } catch (err) {
      showError(registerForm, err.message);
    }
  });

//     photo: googleUserPhotoURL,
//   }),
//   credentials: 'include' 
// });

</script>
